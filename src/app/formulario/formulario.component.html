<div class="col-12">
  <form>
    <div class="form-group">
      <label for="operandoA">Operando A</label>
      <input
        class="form-control"
        type="number"
        name="operandoA"
        id="operandoA"
        placeholder="Escribe Operando A"
        [(ngModel)]="operandoA"
      >
    </div>
    <div class="form-group">
      <label for="operandoB">Operando A</label>
      <input
        class="form-control"
        type="number"
        name="operandoB"
        id="operandoB"
        placeholder="Escribe Operando B"
        [(ngModel)]="operandoB"
      >
    </div>
    <button class="btn btn-primary" type="button" (click)="onSumar()">Sumar</button>
  </form>
</div>
